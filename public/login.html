<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>ƒêƒÉng nh·∫≠p - SmartLearn</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {

        body {

        .login-card {

        }

        .logo {

            margin-bottom: 20px;
        }

        .title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;

        }

        .form-group input:focus {

        }

        .demo-accounts {

            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .demo-accounts h4 {
            color: #333;

            font-size: 0.95em;
        }

        .demo-account {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .demo-account:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .demo-account-role {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
        }

        .demo-account-cred {
            color: #666;
            font-size: 0.85em;
            font-family: monospace;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: bold;
        }

        .back-home {
            margin-top: 20px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .login-card {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.5em;
            }

            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">üìö</div>
            <div class="title">SmartLearn</div>
            <div class="subtitle">H·ªá th·ªëng Qu·∫£n l√Ω H·ªçc li·ªáu</div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
                </div>

                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                </div>

                <button type="submit" class="login-button">ƒêƒÉng nh·∫≠p</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">ƒêang ƒëƒÉng nh·∫≠p...</div>
            </div>

            <div class="demo-accounts">
                <h4>üìå T√†i kho·∫£n demo:</h4>
                <div class="demo-account" onclick="setCredentials('admin@hnue.edu.vn', 'Admin@123456')">
                    <div class="demo-account-role">üë®‚Äçüíº Admin</div>
                    <div class="demo-account-cred">admin@hnue.edu.vn</div>
                </div>
                <div class="demo-account" onclick="setCredentials('teacher@hnue.edu.vn', 'Teacher@123456')">
                    <div class="demo-account-role">üë®‚Äçüè´ Teacher (Gi√°o vi√™n)</div>
                    <div class="demo-account-cred">teacher@hnue.edu.vn</div>
                </div>
                <div class="demo-account" onclick="setCredentials('student001@student.hnue.edu.vn', 'Student@123456')">
                    <div class="demo-account-role">üë®‚Äçüéì Student (H·ªçc vi√™n)</div>
                    <div class="demo-account-cred">student001@student.hnue.edu.vn</div>
                </div>
            </div>

            <div class="back-home">
                <a href="/">‚Üê Quay l·∫°i trang ch·ªß</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        axios.defaults.baseURL = API_URL;

        function setCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('email').focus();
        }

        function showMessage(message, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loginForm').style.display = show ? 'none' : 'block';
        }

        // Role-based redirection
        function redirectByRole(role) {
            const redirectMap = {
                'admin': '/dashboard.html',
                'teacher': '/courses.html',
                'student': '/materials.html'
            };

            const redirectUrl = redirectMap[role] || '/dashboard.html';
            window.location.href = redirectUrl;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('‚ùå Email v√† m·∫≠t kh·∫©u l√† b·∫Øt bu·ªôc', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await axios.post('/api/auth/login', { email, password });

                if (response.data.success) {
                    const token = response.data.token;
                    const user = response.data.user;

                    // Save to localStorage
                    localStorage.setItem('token', token);
                    localStorage.setItem('currentUser', JSON.stringify(user));

                    // Set authorization header
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

                    showMessage(`‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ch√†o ${user.fullName}`, 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        redirectByRole(user.role);
                    }, 1500);
                }
            } catch (error) {
                const errorMsg = error.response?.data?.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i email v√† m·∫≠t kh·∫©u';
                showMessage(`‚ùå ${errorMsg}`, 'error');
                showLoading(false);
            }
        });

        // Auto-restore session if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('currentUser');

            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    redirectByRole(userData.role);
                } catch (e) {
                    console.log('Invalid session data');
                }
            }
        });
    </script>
</body>
</html>
