    </style>

    <script>
        const API_URL = 'http://localhost:3000';
        let token = localStorage.getItem('token');
        let currentUser = localStorage.getItem('currentUser') ? JSON.parse(localStorage.getItem('currentUser')) : null;
        let currentEditingId = null;

        axios.defaults.baseURL = API_URL;

        // Set authorization header if token exists
        if (token) {
            axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
        }

        // Check role access
        function checkRoleAccess() {
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            // All authenticated users can view materials (students, teachers, admin)
            return true;
        }

        function updateUI() {
            const authSection = document.getElementById('authSection');
            const mainContent = document.getElementById('mainContent');
            const userInfo = document.getElementById('userInfo');
            const campusFilterGroup = document.getElementById('campusFilterGroup');

            if (token && currentUser) {
                authSection.style.display = 'none';
                mainContent.style.display = 'block';
                userInfo.textContent = `‚úì ${currentUser.fullName} (${currentUser.role})`;

                // Show campus filter only for admin
                if (currentUser.role === 'admin') {
                    campusFilterGroup.style.display = 'flex';
                } else {
                    campusFilterGroup.style.display = 'none';
                }

                loadCourses();
                loadMaterials();
            } else {
                authSection.style.display = 'block';
                mainContent.style.display = 'none';
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Vui l√≤ng nh·∫≠p email v√† m·∫≠t kh·∫©u', 'error');
                return;
            }

            try {
                const response = await axios.post('/api/auth/login', { email, password });
                token = response.data.token;
                currentUser = response.data.user;

                localStorage.setItem('token', token);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

                updateUI();
                showMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
            } catch (error) {
                showMessage(error.response?.data?.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            localStorage.removeItem('currentUser');
            delete axios.defaults.headers.common['Authorization'];

            window.location.href = '/login.html';
        }

        async function loadCourses() {
            try {
                const response = await axios.get('/api/courses', {
                    headers: { Authorization: `Bearer ${token}` }
                });

                const courses = response.data.data || [];
                const courseFilter = document.getElementById('courseFilter');
                const materialCourse = document.getElementById('materialCourse');

                courseFilter.innerHTML = '<option value="">T·∫•t c·∫£</option>';
                materialCourse.innerHTML = '<option value="">-- Ch·ªçn kh√≥a h·ªçc --</option>';

                courses.forEach(course => {
                    const option1 = document.createElement('option');
                    option1.value = course._id;
                    option1.textContent = course.courseName || course.name || 'N/A';
                    courseFilter.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = course._id;
                    option2.textContent = course.courseName || course.name || 'N/A';
                    materialCourse.appendChild(option2);
                });
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        async function loadMaterials() {
            const container = document.getElementById('materialsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>ƒêang t·∫£i d·ªØ li·ªáu...</div>';

            try {
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                const course = document.getElementById('courseFilter').value;
                const campus = currentUser.role === 'admin' ? document.getElementById('campusFilter').value : '';

                let url = '/api/materials?limit=50';
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (category) url += `&category=${category}`;
                if (course) url += `&course=${course}`;
                if (campus) url += `&campus=${encodeURIComponent(campus)}`;

                const response = await axios.get(url, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                const materials = response.data.data || [];

                if (materials.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o</p></div>';
                    return;
                }

                container.innerHTML = '<div class="materials-grid">' + materials.map(material => `
                    <div class="material-card">
                        <div class="material-header">üìÑ ${getFileTypeIcon(material.fileType || 'other')} ${(material.fileType || 'unknown').toUpperCase()}</div>
                        <div class="material-body">
                            <div class="material-title">${material.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ'}</div>
                            <div class="material-meta">
                                <span>üìö ${(material.courseId?.name || material.course?.name) || 'N/A'}</span><br>
                                <span>üè∑Ô∏è ${getCategoryLabel(material.category || 'other')}</span><br>
                                <span>üìç ${material.campus || 'N/A'}</span><br>
                                <span>üëÅÔ∏è Xem: ${material.viewCount || 0}</span>
                                <span>‚¨áÔ∏è T·∫£i: ${material.downloadCount || 0}</span>
                            </div>
                            ${material.description ? `<p style="color: #666; font-size: 0.95em; margin: 10px 0;">${material.description}</p>` : ''}
                            <div class="material-actions">
                                <button class="btn btn-small btn-secondary" onclick="editMaterial('${material._id}')">‚úèÔ∏è S·ª≠a</button>
                                <button class="btn btn-small btn-danger" onclick="deleteMaterial('${material._id}')">üóëÔ∏è X√≥a</button>
                            </div>
                        </div>
                    </div>
                `).join('') + '</div>';
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><p>‚ùå L·ªói t·∫£i d·ªØ li·ªáu: ${error.response?.data?.message || error.message}</p></div>`;
            }
        }

        async function editMaterial(id) {
            try {
                const response = await axios.get(`/api/materials/${id}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                const material = response.data.data;
                currentEditingId = material._id;

                document.getElementById('modalTitle').textContent = 'Ch·ªânh s·ª≠a t√†i li·ªáu';
                document.getElementById('materialTitle').value = material.title;
                document.getElementById('materialDescription').value = material.description || '';
                document.getElementById('materialCourse').value = material.course || '';
                document.getElementById('materialCategory').value = material.category;
                document.getElementById('materialFileType').value = material.fileType;
                document.getElementById('materialCampus').value = material.campus;
                document.getElementById('materialUrl').value = material.url || '';

                document.getElementById('materialModal').classList.add('active');
            } catch (error) {
                showMessage('L·ªói t·∫£i d·ªØ li·ªáu t√†i li·ªáu', 'error');
            }
        }

        async function deleteMaterial(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i li·ªáu n√†y?')) return;

            try {
                await axios.delete(`/api/materials/${id}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                showMessage('X√≥a t√†i li·ªáu th√†nh c√¥ng!', 'success');
                loadMaterials();
            } catch (error) {
                showMessage(error.response?.data?.message || 'L·ªói x√≥a t√†i li·ªáu', 'error');
            }
        }

        function openAddModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m t√†i li·ªáu m·ªõi';
            document.getElementById('materialForm').reset();
            document.getElementById('materialModal').classList.add('active');
        }

        function closeMaterialModal() {
            document.getElementById('materialModal').classList.remove('active');
        }

        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                title: document.getElementById('materialTitle').value,
                description: document.getElementById('materialDescription').value,
                course: document.getElementById('materialCourse').value,
                category: document.getElementById('materialCategory').value,
                fileType: document.getElementById('materialFileType').value,
                campus: document.getElementById('materialCampus').value,
                url: document.getElementById('materialUrl').value,
                isPublished: true
            };

            try {
                if (currentEditingId) {
                    await axios.put(`/api/materials/${currentEditingId}`, data, {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    showMessage('C·∫≠p nh·∫≠t t√†i li·ªáu th√†nh c√¥ng!', 'success');
                } else {
                    await axios.post('/api/materials', data, {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    showMessage('Th√™m t√†i li·ªáu th√†nh c√¥ng!', 'success');
                }
                closeMaterialModal();
                loadMaterials();
            } catch (error) {
